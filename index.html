<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>JS PROJECT</title>
    <!--Підключаю зовнішні файли для загальних стилів та для адаптивності-->
    <link href="style.css" rel="stylesheet">
    <link href="responsive.css" rel="stylesheet">
    <!--Підключаю шрифт з google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto: regular" rel="stylesheet"/>
</head>
<body>

<!--Створив гнучку html структуру з використанням методології BEM. Надав унікальним елементам ідентифікатори.
 Це дозволить зручно доступатись до всіх елементів і розширювати проект в майбутньому-->

<!--Глобальний контейнер-->
<div class="container">

    <!--Заголовок блоку-->
    <h1 class="container__title">Test</h1>

    <!--Контент блоку. Для кращої оптимізації і читабельності розділив код на 2 частини і застосував такі теги як form та section-->

    <!--Поле для введення пари Name/Value з плейсхолдером, який підказує формат даних інпута + кнопка для додавання введених даних до списку-->
    <form class="form" id="f1">
        <label class="form__label" for="formInput">Name/Value Pair</label>
        <div class="form__container">
            <input class="form__input" id="formInput" placeholder="Name=Value" type="text">
            <button class="form__button" id="addItem">Add</button>
        </div>
    </form>

    <!--Секція зі списком для відображення введених пар Name/Value-->
    <section class="list">
        <label class="list__label" for="pairList">Name/Value Pair List</label>
        <div class="list__container">
            <select class="list__select" id="pairList" multiple></select>
            <!--Окремий блок з кнопками для керування списком-->
            <div class="list__controls">
                <button class="list__button list__button--sort-name" id="sortByName">Sort by Name</button>
                <button class="list__button list__button--sort-value" id="sortByValue">Sort by Value</button>
                <button class="list__button list__button--delete" id="delete">Delete</button>
            </div>
        </div>
    </section>
</div>


<!--Підключаю зовнішній файл скриптів-->
<script src="./script.js"></script>

</body>
</html>
