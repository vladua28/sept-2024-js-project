<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

</head>
<body>

<div class="container">
    <h1>Test</h1>

    <div class="form">
        <label for="formInput">Name/Value Pair</label>
        <input id="formInput" placeholder="Name/Value" type="text">
        <button id="addItem">Add</button>
    </div>

    <div class="list">
        <label for="pairList">Name/Value Pair List</label>
        <select id="pairList" multiple></select>
    </div>

    <div class="buttons">
        <button id="sortByName">Sort by Name</button>
        <button id="sortByValue">Sort by Value</button>
        <button id="delete">Delete</button>
    </div>

    <script src="./script.js"></script>

</div>
